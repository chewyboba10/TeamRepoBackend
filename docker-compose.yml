version: '3'
services:
        web:
                image: jame_v1
                build: .
                ports:
                        - "8093:8080"
                volumes:
                        - persistent_volume:/app/volumes
                restart: unless-stopped
volumes:
  persistent_volume:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/ubuntu/p3_reunion_flask_jame/volumes





